<!DOCTYPE html>

</head>

<body>

    <form action="">

            <label>Nama Tugas</label>

            <label>Deskripsi Tugas</label>
            <textarea placeholder="Masukkan deskripsi tugas"></textarea>
        </div>

            <input type="date" placeholder="Masukkan deskripsi tugas">
        </div>
        <div>

            </div>
            <div class="card">
                <p><b>Nama Tugas: </b>Belajar CSS</p>
                <p><b>Deskripsi: </b>Memahami selektor dan properti dasar CSS</p>
                <p><b>Deadline: </b>2024-12-20</p>
            </div>
        </div>

</body>

</html>
